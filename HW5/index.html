<!DOCTYPE html>
<html>
<head>
<title>HTML input types</title>
</head>
<body>
<form>
<input type="text" name="firstname" value="Mounika"><br>
Password:<input type="password" name="password"><br>
<input type="submit" name="submit"><br>
<input type="reset" name="reset"><br>
<input type="radio" value="male">male<br>
<input type="checkbox" value="female">female<br>
<input type="button" value="Click Me" onclick="alert('Hello world')"><br>
Birthday:
<input type="date" value="birthday"><br>
<input type="color" name="color"><br>
<input type="range" name="quantity" min="0" max="30" step="2"><br>
Enter the date and time:
<input type="datetime-local" name="date and time"><br>
Enter your emailID
<input type="email" name="email"><br>
</form>
</body>
